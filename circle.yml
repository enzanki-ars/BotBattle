general:
  artifacts: 
    - "build/launch4j/BotBattle.exe"
    - "build/distributions"

dependencies:
  override:
    - TERM=dumb ./gradlew compileJava compileTestJava copyL4jBinLib
    - TERM=dumb ./gradlew check

test:
  override:
    - TERM=dumb ./gradlew test
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - find . -type f -regex ".*/build/test-results/.*html" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - TERM=dumb ./gradlew distZip
    - TERM=dumb ./gradlew distTar
    - TERM=dumb ./gradlew launch4j
